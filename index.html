<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>IRBSpeedApp</title>
    <base href="/" />

    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="IRBSpeedApp.styles.css" rel="stylesheet" />

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0A3D62" />
</head>
<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">üóô</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Register service worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(() => console.log('‚úÖ SW registered'))
                    .catch(e => console.error('‚ùå SW failed', e));
            });
        }
    </script>

    <!-- JS Interop Helpers with GPS & accel smoothing -->
    <script>
        let watchId, dotNetHelper = null, lastPosition = null;
        let lastGpsSpeed = 0;
        let alpha = 0.2, lastAccelX = 0;

        function registerDotNetHelper(helper) {
            dotNetHelper = helper;
            console.log("‚úÖ .NET helper registered");
        }

        function startTracking(helper) {
            dotNetHelper = helper;
            console.log("‚ñ∂Ô∏è startTracking called");

            if (!navigator.geolocation) {
                console.warn("‚ö†Ô∏è Geolocation not supported");
                return;
            }

            watchId = navigator.geolocation.watchPosition(
                pos => {
                    console.log("üìç GPS callback", pos);
                    console.log("üì° Accuracy (m):", pos.coords.accuracy);

                    const t = pos.timestamp, c = pos.coords;
                    let gpsSpeed = c.speed != null
                        ? c.speed * 3.6
                        : (() => {
                            if (!lastPosition) return 0;
                            const dt = (t - lastPosition.timestamp) / 1000;
                            const d = calculateDistance(
                                lastPosition.coords.latitude,
                                lastPosition.coords.longitude,
                                c.latitude, c.longitude
                            );
                            return dt > 0 ? (d / dt) * 3.6 : 0;
                        })();

                    lastPosition = { coords: c, timestamp: t };

                    // invoke Blazor with gps-only for blending
                    if (dotNetHelper) {
                        console.log("üîî invoking UpdateSpeed", gpsSpeed, 0);
                        dotNetHelper.invokeMethodAsync('ReportGps', gpsSpeed)
                            .catch(e => console.error(e));
                    }
                },
                err => console.error("‚ùå GPS error:", err),
                { enableHighAccuracy: true, timeout: Infinity, maximumAge: 0 }
            );
        }

        function stopTracking() {
            console.log("‚èπ stopTracking called");
            if (watchId) navigator.geolocation.clearWatch(watchId);
            watchId = null; lastPosition = null;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000, toRad = d => d * Math.PI / 180;
            const dLat = toRad(lat2 - lat1), dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
            return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        function enableMotion() {
            console.log("‚ñ∂Ô∏è enableMotion called");
            try {
                if (DeviceMotionEvent?.requestPermission) {
                    DeviceMotionEvent.requestPermission()
                        .then(resp => {
                            if (resp === "granted") attachMotion();
                            else alert("Motion permission denied");
                        }).catch(console.error);
                } else {
                    attachMotion();
                }
            } catch (e) { console.error(e); }
        }

        function attachMotion() {
            window.addEventListener("devicemotion", ev => {
                const rawX = ev.acceleration?.x || 0;
                const smoothX = alpha * rawX + (1 - alpha) * lastAccelX;
                lastAccelX = smoothX;
                console.log("üåÄ accel smoothed:", smoothX);
                if (dotNetHelper) dotNetHelper.invokeMethodAsync('ReportAccel', smoothX)
                    .catch(console.error);
            });
        }
    </script>

    <!-- Bootstrap JS (mobile nav) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
