<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>IRBSpeedApp</title>
    <base href="/" />

    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="IRBSpeedApp.styles.css" rel="stylesheet" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0A3D62" />
</head>
<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(() => console.log('✅ Service Worker registered'))
                    .catch(e => console.error('❌ SW registration failed', e));
            });
        }
    </script>

    <!-- JS Interop Helpers: GPS @ ~1Hz & Accel smoothing -->
    <script>
        let watchId, dotNetHelper = null, lastPosition = null;
        let alpha = 0.2, lastAccelX = 0;

        function registerDotNetHelper(helper) {
            dotNetHelper = helper;
            console.log("✅ .NET helper registered");
        }

        function startTracking(helper) {
            dotNetHelper = helper;
            console.log("▶️ startTracking called");

            if (!navigator.geolocation) {
                console.warn("⚠️ Geolocation not supported");
                return;
            }

            watchId = navigator.geolocation.watchPosition(
                pos => {
                    // GPS callback ~1 Hz
                    const coords = pos.coords;
                    const t = pos.timestamp;
                    console.log("📍 GPS:", coords.latitude, coords.longitude,
                        "spd(m/s):", coords.speed);

                    // km/h
                    let gpsSpeed = coords.speed != null
                        ? coords.speed * 3.6
                        : (() => {
                            if (!lastPosition) return 0;
                            const dt = (t - lastPosition.timestamp) / 1000;
                            const d = calculateDistance(
                                lastPosition.coords.latitude,
                                lastPosition.coords.longitude,
                                coords.latitude, coords.longitude
                            );
                            return dt > 0 ? (d / dt) * 3.6 : 0;
                        })();

                    lastPosition = { coords, timestamp: t };

                    dotNetHelper.invokeMethodAsync('ReportGps', gpsSpeed)
                        .catch(e => console.error(e));
                },
                err => console.error("❌ GPS error:", err),
                { enableHighAccuracy: true, timeout: Infinity, maximumAge: 0 }
            );
        }

        function stopTracking() {
            console.log("⏹ stopTracking called");
            if (watchId) navigator.geolocation.clearWatch(watchId);
            watchId = null;
            lastPosition = null;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000, toRad = d => d * Math.PI / 180;
            const dLat = toRad(lat2 - lat1), dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
            return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        function enableMotion() {
            console.log("▶️ enableMotion called");
            try {
                if (typeof DeviceMotionEvent !== "undefined" &&
                    typeof DeviceMotionEvent.requestPermission === "function") {
                    DeviceMotionEvent.requestPermission()
                        .then(response => {
                            if (response === "granted") attachMotion();
                            else alert("Motion permission denied");
                        })
                        .catch(e => console.error("❌ Motion perm fail:", e));
                } else {
                    attachMotion();
                }
            } catch (e) {
                console.error("❌ enableMotion error:", e);
            }
        }

        function attachMotion() {
            window.addEventListener("devicemotion", event => {
                const rawX = event.acceleration?.x || 0;
                const smoothX = alpha * rawX + (1 - alpha) * lastAccelX;
                lastAccelX = smoothX;
                console.log("🌀 accel smoothed:", smoothX);

                dotNetHelper.invokeMethodAsync('ReportAccel', smoothX)
                    .catch(e => console.error(e));
            });
        }
    </script>

    <!-- Bootstrap JS (mobile nav) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
