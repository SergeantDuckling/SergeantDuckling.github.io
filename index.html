    <script>
        let watchId, dotNetHelper = null, lastPosition = null;
        let maxAccuracy = 20;       // meters
        let speedAlpha = 0.3, lastSpeed = 0;

        function registerDotNetHelper(helper) {
            dotNetHelper = helper;
            console.log("✅ .NET helper registered");
        }

        function startTracking(helper) {
            dotNetHelper = helper;
            console.log("▶️ startTracking called");

            if (!navigator.geolocation) {
                console.warn("⚠️ Geolocation not supported");
                return;
            }

            watchId = navigator.geolocation.watchPosition(
                pos => {
                    const { latitude, longitude, speed: rawMps, accuracy } = pos.coords;
                    console.log(`📍 fix at ${latitude},${longitude} acc=${accuracy}m`);

                    // skip if accuracy is too poor
                    if (accuracy > maxAccuracy) {
                        console.warn(`⚠️ Discarding fix: accuracy ${accuracy}m > ${maxAccuracy}m`);
                        return;
                    }

                    // compute raw km/h
                    let rawKmh = rawMps != null
                        ? rawMps * 3.6
                        : (() => {
                            if (!lastPosition) return 0;
                            const dt = (pos.timestamp - lastPosition.timestamp) / 1000;
                            const d = calculateDistance(
                                lastPosition.coords.latitude,
                                lastPosition.coords.longitude,
                                latitude, longitude
                            );
                            return dt > 0 ? (d / dt) * 3.6 : 0;
                        })();

                    lastPosition = { coords: pos.coords, timestamp: pos.timestamp };

                    // smooth
                    let smoothKmh = speedAlpha * rawKmh + (1 - speedAlpha) * lastSpeed;
                    lastSpeed = smoothKmh;
                    console.log(`ℹ️ raw=${rawKmh.toFixed(1)}km/h → smooth=${smoothKmh.toFixed(1)}km/h`);

                    if (dotNetHelper) {
                        dotNetHelper.invokeMethodAsync('ReportGps', smoothKmh)
                            .catch(e => console.error(e));
                    }
                },
                err => console.error("❌ GPS error:", err),
                { enableHighAccuracy: true, timeout: Infinity, maximumAge: 0 }
            );
        }

        function stopTracking() {
            console.log("⏹ stopTracking called");
            if (watchId) navigator.geolocation.clearWatch(watchId);
            watchId = null; lastPosition = null;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000, toRad = d => d * Math.PI / 180;
            const dLat = toRad(lat2 - lat1), dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
            return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        // Accel smoothing unchanged

    </script>
