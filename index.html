<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">üóô</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Register Service Worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(() => console.log('‚úÖ Service Worker registered'))
                    .catch(e => console.error('‚ùå SW registration failed', e));
            });
        }
    </script>

    <!-- JS Interop Helpers: GPS @ ~1Hz with accuracy filtering & accel smoothing -->
    <script>
        let watchId,
            dotNetHelper = null,
            lastPosition = null,
            maxAccuracy = 20,      // meters
            speedAlpha = 0.3,      // smoothing factor
            lastSpeed = 0,
            alpha = 0.2,
            lastAccelX = 0;

        function registerDotNetHelper(helper) {
            dotNetHelper = helper;
            console.log("‚úÖ .NET helper registered");
        }

        function startTracking(helper) {
            dotNetHelper = helper;
            console.log("‚ñ∂Ô∏è startTracking called");

            if (!navigator.geolocation) {
                console.warn("‚ö†Ô∏è Geolocation not supported");
                return;
            }

            watchId = navigator.geolocation.watchPosition(
                pos => {
                    const { latitude, longitude, speed: rawMps, accuracy } = pos.coords;
                    console.log(`üìç fix at ${latitude},${longitude} acc=${accuracy}m`);

                    // ignore poor-accuracy fixes
                    if (accuracy > maxAccuracy) {
                        console.warn(`‚ö†Ô∏è Discarding fix: accuracy ${accuracy}m > ${maxAccuracy}m`);
                        return;
                    }

                    // compute raw km/h
                    let rawKmh = rawMps != null
                        ? rawMps * 3.6
                        : (() => {
                            if (!lastPosition) return 0;
                            const dt = (pos.timestamp - lastPosition.timestamp) / 1000;
                            const d = calculateDistance(
                                lastPosition.coords.latitude,
                                lastPosition.coords.longitude,
                                latitude, longitude
                            );
                            return dt > 0 ? (d / dt) * 3.6 : 0;
                        })();

                    lastPosition = { coords: pos.coords, timestamp: pos.timestamp };

                    // exponential smoothing
                    let smoothKmh = speedAlpha * rawKmh + (1 - speedAlpha) * lastSpeed;
                    lastSpeed = smoothKmh;

                    // clamp small walking speeds to zero
                    if (smoothKmh < 5) {
                        smoothKmh = 0;
                    }

                    console.log(`‚ÑπÔ∏è raw=${rawKmh.toFixed(1)} ‚Üí smooth=${smoothKmh.toFixed(1)} km/h`);

                    if (dotNetHelper) {
                        dotNetHelper.invokeMethodAsync('ReportGps', smoothKmh)
                            .catch(e => console.error(e));
                    }
                },
                err => console.error("‚ùå GPS error:", err),
                { enableHighAccuracy: true, timeout: Infinity, maximumAge: 0 }
            );
        }

        function stopTracking() {
            console.log("‚èπ stopTracking called");
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            lastPosition = null;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000,
                toRad = d => d * Math.PI / 180,
                dLat = toRad(lat2 - lat1),
                dLon = toRad(lon2 - lon1),
                a = Math.sin(dLat / 2) ** 2 +
                    Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
            return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        function enableMotion() {
            console.log("‚ñ∂Ô∏è enableMotion called");
            try {
                if (typeof DeviceMotionEvent !== "undefined" &&
                    typeof DeviceMotionEvent.requestPermission === "function") {
                    DeviceMotionEvent.requestPermission()
                        .then(resp => {
                            if (resp === "granted") attachMotion();
                            else alert("Motion permission denied");
                        })
                        .catch(e => console.error("‚ùå Motion perm fail:", e));
                } else {
                    attachMotion();
                }
            } catch (e) {
                console.error("‚ùå enableMotion error:", e);
            }
        }

        function attachMotion() {
            window.addEventListener("devicemotion", ev => {
                const rawX = ev.acceleration?.x || 0;
                const smoothX = alpha * rawX + (1 - alpha) * lastAccelX;
                lastAccelX = smoothX;
                console.log("üåÄ accel smoothed:", smoothX);
                if (dotNetHelper) {
                    dotNetHelper.invokeMethodAsync('ReportAccel', smoothX)
                        .catch(e => console.error(e));
                }
            });
        }
    </script>

    <!-- Bootstrap JS for mobile nav -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</body>
