<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>IRBSpeedApp</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="IRBSpeedApp.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        let watchId;
        function startTracking(dotNetHelper) {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    pos => {
                        const speed = (pos.coords.speed || 0) * 3.6; // m/s â†’ km/h
                        // For simplicity, use speed as a stand-in for accel
                        dotNetHelper.invokeMethodAsync('UpdateSpeed', speed, speed);
                    },
                    err => console.error(err),
                    { enableHighAccuracy: true }
                );
            }
        }
        function stopTracking() {
            if (watchId) navigator.geolocation.clearWatch(watchId);
        }
    </script>
    <script>
        window.BlazorDownloadFile = (filename, base64) => {
            const link = document.createElement('a');
            link.download = filename;
            link.href = 'data:text/csv;base64,' + base64;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>

</body>

</html>
