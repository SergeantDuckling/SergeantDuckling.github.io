<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>IRBSpeedApp</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="IRBSpeedApp.styles.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">üóô</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>

    <!-- üåê JS Interop Helpers -->
    <script>
        let watchId;
        let dotNetHelper = null;
        let lastPosition = null;

        function registerDotNetHelper(helper) {
            dotNetHelper = helper;
            console.log("‚úÖ .NET helper registered");
        }

        function startTracking(helper) {
            dotNetHelper = helper;
            console.log("‚ñ∂Ô∏è startTracking called");

            if (!navigator.geolocation) {
                console.warn("‚ö†Ô∏è Geolocation not supported");
                return;
            }

            watchId = navigator.geolocation.watchPosition(
                pos => {
                    console.log("üìç GPS callback", pos);
                    const currentTime = pos.timestamp;
                    const currentCoords = pos.coords;

                    let speed = pos.coords.speed;
                    if (speed == null) {
                        if (lastPosition) {
                            const dt = (currentTime - lastPosition.timestamp) / 1000;
                            const d = calculateDistance(
                                lastPosition.coords.latitude,
                                lastPosition.coords.longitude,
                                currentCoords.latitude,
                                currentCoords.longitude
                            );
                            speed = dt > 0 ? (d / dt) * 3.6 : 0;
                            console.log("‚ÑπÔ∏è computed speed:", speed);
                        } else {
                            speed = 0;
                        }
                    } else {
                        speed = speed * 3.6; // m/s ‚Üí km/h
                        console.log("‚ÑπÔ∏è native speed:", speed);
                    }

                    lastPosition = {
                        coords: currentCoords,
                        timestamp: currentTime
                    };

                    if (dotNetHelper) {
                        console.log("üîî invoking UpdateSpeed", speed, 0);
                        dotNetHelper.invokeMethodAsync('UpdateSpeed', speed, 0)
                            .catch(e => console.error("‚ùå invokeMethodAsync failed:", e));
                    }
                },
                err => console.error("‚ùå GPS error:", err),
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }

        function stopTracking() {
            console.log("‚èπ stopTracking called");
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            lastPosition = null;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const toRad = deg => deg * Math.PI / 180;
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
            return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        function enableMotion() {
            try {
                if (typeof DeviceMotionEvent !== "undefined" &&
                    typeof DeviceMotionEvent.requestPermission === "function") {
                    DeviceMotionEvent.requestPermission()
                        .then(response => {
                            if (response === "granted") {
                                window.addEventListener("devicemotion", event => {
                                    try {
                                        if (dotNetHelper)
                                            dotNetHelper.invokeMethodAsync(
                                                'UpdateSpeed',
                                                0,
                                                event.acceleration?.x || 0
                                            );
                                    } catch (e) {
                                        console.error("‚ùå Motion invoke failed:", e);
                                    }
                                });
                            } else {
                                alert("Motion permission denied");
                            }
                        })
                        .catch(e => console.error("‚ùå Motion permission request failed:", e));
                } else {
                    window.addEventListener("devicemotion", event => {
                        try {
                            if (dotNetHelper)
                                dotNetHelper.invokeMethodAsync(
                                    'UpdateSpeed',
                                    0,
                                    event.acceleration?.x || 0
                                );
                        } catch (e) {
                            console.error("‚ùå Fallback motion invoke failed:", e);
                        }
                    });
                }
            } catch (e) {
                console.error("‚ùå enableMotion error:", e);
            }
        }
    </script>

    <!-- üß± Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</body>
</html>
